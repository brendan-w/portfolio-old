{% extends "base.html" %}


{% block head %}
	<style>
		article header
		{
			padding:50px 0px;
			border-bottom:1px solid #CCC;
		}

		@media only screen and (max-width: 550px) {

			article
			{
				display:none;
			}

			/* turn the navs back on (overrides queries.css) */
			aside nav
			{
				display:block !important;
			}

			aside nav span
			{
				float:right;
			}

			aside
			{
				position: static;
				float:none;
				width:auto;
				margin-right: 0px;
			}
		}
	</style>
{% endblock %}



{% block content %}
		<article>
			<header>
				<h1>Programmer &amp; Interactive Developer</h1>
				<p class='dim'>The fruits of being a programmer, woodworker, and musician gone mad</p>
			</header>
		</article>
{% endblock %}
